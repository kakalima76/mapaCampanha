<!DOCTYPE html>
<html>
  <head>
    <title>Custom Markers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: new google.maps.LatLng(-22.938319, -43.474731),
          mapTypeId: 'roadmap'
        });

        var icons = {
          muitoAlta: {
            icon: './icons/>=100.png'
          },
          alta: {
            icon: './icons/75<=x<100.png'
          },
          moderada: {
            icon: './icons/50<=x<75.png'
          },
          baixa: {
            icon: './icons/25<=x<50.png'
          },
          muitoBaixa: {
            icon: './icons/0<x<25.png'
          }
        };

        var features = [
          {
            position: new google.maps.LatLng(-22.971420, -43.340604),
            type: 'alta'
          }, {
            position: new google.maps.LatLng(-22.995678, -43.457763),
            type: 'moderada'
          }, {
            position: new google.maps.LatLng(-22.982008, -43.251168),
            type: 'muitoBaixa'
          }
        ];

        // Create markers.
        features.forEach(function(feature) {
          var marker = new google.maps.Marker({
            position: feature.position,
            icon: icons[feature.type].icon,
            map: map
          });
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLX9hlFojsbcBQx7eEwzYD59cX8ycUtQQ&callback=initMap">
    </script>
  </body>
</html>
